<footer class="footer">
  <data href="{{ "/" | relative_url }}"></data>

  <div class="container content">

    <h2 class="title">{{ site.title | escape }}</h2>

    <div class="columns">
      <div class="column">
        <div class="box">
          {%- if site.author -%}
            <h4 class="title"> {{ site.author | escape }} </h4>
          {%- else -%}
            <h5 class="subtitle"> {{ site.title | escape }} </h5>
          {%- endif -%}
          {%- if site.email -%}
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          {%- endif -%}

        </div>
      </div>
      <div class="column">
        {%- include social.html -%}
      </div>

      <div class="column">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>
